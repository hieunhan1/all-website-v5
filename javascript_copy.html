<script type="text/javascript" src="intermix/js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
	var copyEmailBtn = document.querySelector('.js-emailcopybtn');
	copyEmailBtn.addEventListener('click', function(event) {
		// Select the email link anchor text
		var emailLink = document.querySelector('.js-emaillink');
		var range = document.createRange();
		range.selectNode(emailLink);
		window.getSelection().addRange(range);
	
		try {
			// Now that we've selected the anchor text, execute the copy command
			var successful = document.execCommand('copy');
			var msg = successful ? 'successful' : 'unsuccessful';
			console.log('Copy email command was ' + msg);
		} catch(err) {
			console.log('Oops, unable to copy');
		}
		
		// Remove the selections - NOTE: Should use
		// removeRange(range) when it is supported
		window.getSelection().removeAllRanges();
	});
});
</script>

<p>Email me at <a class="js-emaillink" href="mailto:matt@example.co.uk">matt@example.co.uk</a></p>

<p><button class="js-emailcopybtn" >submit</button></p>


<script type="text/javascript">  
$(document).ready(function(e) {  
	var copyTextareaBtn = document.querySelector('.js-textareacopybtn');
	
	$(".js-textareacopybtn").click(function(){
		var copyTextarea = document.querySelector('.js-copytextarea');
		copyTextarea.select();
		
		try {
			var successful = document.execCommand('copy');
			var msg = successful ? 'successful' : 'unsuccessful';
			console.log('Copying text command was ' + msg);
		} catch (err) {
			console.log('Oops, unable to copy');
		}
	});
});
</script>
<p><textarea class="js-copytextarea" style="display:block">Hello I'm some text</textarea></p>

<p><button class="js-textareacopybtn">Copy Textarea</button></p>
